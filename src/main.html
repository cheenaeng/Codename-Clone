<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CODENAMES</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container mx-auto">
      <div class="game-load hide">
        <header class="flex justify-center">
          <h1>CODENAMES</h1>
        </header>
      </div>

      <div class="room-wrapper hide">
        <div class="room-buttons flex justify-evenly">
          <div class="create-room">
            <button class="room-btn start-play-btn">Create a room</button>

            <div
              class="players-input join-room-input flex flex-col content-center hide"
            >
              <label for="player=number" class="room-label mx-auto"
                >Choose number of players:
                <p class="text-center">(at least 4 players)</p></label
              >
              <div class="flex justify-center">
                <input
                  type="number"
                  id="player-numbers"
                  placeholder="Number of Players"
                />
              </div>
              <div class="flex justify-center">
                <button id="submit-players-number">Create!</button>
              </div>
            </div>

            <div
              class="host-user join-room-input flex flex-col content-center hide"
            >
              <label for="username-host" class="room-label mx-auto"
                >Choose a good one:
              </label>
              <div class="flex justify-center">
                <input
                  type="text"
                  id="username-host"
                  placeholder="Enter your username"
                />
              </div>
              <div class="flex justify-center">
                <button id="submit-host">Leggo!</button>
              </div>
              <div class="room-code-information">
                <p>Share with your friends your unique room code:</p>
                <p id="show-room-code"></p>
              </div>
            </div>
          </div>
          <!-- join room -->
          <div class="join-room">
            <button class="join-room-btn start-play-btn">Join a room</button>
            <div
              class="room-code-input join-room-input flex flex-col content-center hide"
            >
              <label for="room-code-input" class="room-label mx-auto"
                >Secret Code:
              </label>
              <div class="flex justify-center">
                <input
                  type="text"
                  id="room-code-input"
                  placeholder="Roomcode"
                />
              </div>
              <div class="flex justify-center">
                <button id="submit-room-number">Leggo!</button>
              </div>
            </div>
            <div
              class="choose-username-wrapper flex flex-col content-center hide"
            >
              <label for="room-code-input " class="room-label mx-auto"
                >Pick a good one:
              </label>
              <div class="flex justify-center join-room-input">
                <input
                  type="text"
                  id="choose-username"
                  placeholder="Choose your username"
                />
              </div>
              <div class="flex justify-center">
                <button id="choose-username-btn">Great!</button>
              </div>
            </div>
          </div>
        </div>

        <!-- choose a username -->

        <div class="full-room-message"></div>
      </div>
      <!-- lobby- choose team and role area -->
      <div>
        <!-- to hide -->
        <div class="lobby-wrapper flex flex-col hide">
          <div class="mx-auto">
            <h1 class="smaller-heading">CODENAMES</h1>
          </div>
          <div class="show-players-join-wrapper">
            <span class="material-icons-outlined" id="announcement-icon">
              campaign</span
            >
            <div class="message-users-joined"></div>
          </div>
          <div class="sub-heading choose-role-team text-center mb-5">
            Choose your team:
          </div>
          <div class="details-container">
            <!--CHOOSE TEAM  -->
            <div class="choose-team flex justify-center">
              <div>
                <div class="image-radio mx-auto">
                  <label for="red-team" class="team-label">
                    <input
                      type="radio"
                      name="team"
                      id="red-team"
                      value="red"
                      class="radioEl"
                    />
                    <img src="./images/red1.png" alt="" />
                    <div class="overlay">Red Team</div>
                  </label>
                </div>
                <div class="message-team red-team-message update-message"></div>
              </div>
              <div>
                <div class="image-radio mx-auto">
                  <label for="blue-team" class="team-label">
                    <input
                      type="radio"
                      name="team"
                      id="blue-team"
                      value="blue"
                      class="radioEl"
                    />
                    <img src="./images/blue2.png" alt="" />
                    <div class="overlay">Blue Team</div>
                  </label>
                </div>
                <div
                  class="message-team blue-team-message update-message"
                ></div>
              </div>
            </div>
            <!-- CHOOSE ROLE - SPY OR NON SPY -->
            <div class="choose-role">
              <div class="sub-heading choose-role-team text-center mb-5">
                Choose your role:
              </div>
              <div class="choose-spy-wrapper flex justify-evenly">
                <div>
                  <div class="mx-auto">
                    <label for="spy-master">
                      <input
                        type="radio"
                        name="role"
                        id="spy-master"
                        value="spy"
                        class="radioEl"
                      />
                      <div class="role-choose-lobby mx-auto flex flex-col">
                        <p class="self-center">SPY</p>
                      </div>
                    </label>
                  </div>
                  <div class="spy-msg update-message"></div>
                </div>
                <div>
                  <div class="mx-auto">
                    <label for="field-operatives">
                      <input
                        type="radio"
                        name="role"
                        id="field-operatives"
                        value="non-spy"
                        class="radioEl"
                      />
                      <div class="role-choose-lobby mx-auto flex flex-col">
                        <p class="self-center">FIELD OPERATIVE</p>
                      </div>
                    </label>
                  </div>
                  <div class="non-spy-msg update-message"></div>
                </div>
              </div>
            </div>
            <div class="flex justify-center mt-5">
              <button id="submit-gameuser-btn">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- GAME PLAY -->
      <div class="main-gamedashboard  ">
        <div class="general-information">
          <div class="mx-auto flex justify-center">
            <h1 class="smaller-heading">CODENAMES</h1>
          </div>

          <!-- to revisit the starting team  -->
          <div class="show-Starting-Team flex justify-between">
            <div class="redTeamColumn flex flex-col flex-none">
              <div>
               <p class="starting-team if-red">RED TEAM</p>
              </div>
              <div class="red-profile-pic"></div>
              <div>
               <p class="if-starting-team-red"></p>
              </div>
              <div>
                <p>Number of guesses required:</p>
                <p class="required-guess-red"></p>
              </div>
              <!-- this is for the spy to see only  -->
              <div>

                    <div class="col">

                    </div>
                  </div>
                </div>
              </div>
               <div class="show-team"></div>
            </div>
            <!-- MIDDLE COLUMN -->
            <div class="middle-section-wrapper flex-none">
              <div class="guess-wrapper ">
                <div class="guesses-field">
                  <label for="guesses-input">Your team's guess:
                  <input type="number" id="guesses-input" min="1" placeholder="Number of Guess" />
                  <button id="guesses-submit">Sure?</button>
                </div>
                <div class="show-guess-message">
                  <span>Team's Number of guess:</span>>
                  <span class="show-guess text-center"></span>
                </div>
              </div>
              <div class="current-team-wrapper mt-4">
                <p>Current Team:</p>
                <div class="show-current-team"></div>
              </div>
     
              <div id="universal-game-board">
                <div class="gameboard-container grid grid-cols-5 gap-4">
                  <div class="col">

                </div>
              </div>
              <div class="show-role-wrapper flex justify-center">
               <div class="show-role">SPY? NON SPY </div>
             </div>
            </div>
            <div class="blueTeamColumn flex flex-col flex-none">
              <div class="starting-team if-blue">BLUE TEAM</div>
              <div class="blue-profile-pic"></div>
              <div class="if-starting-team-blue"></div>
              <p>Number of guesses required:</p>
              <div class="required-guess-blue"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
